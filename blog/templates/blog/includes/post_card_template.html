<div class="card" style="margin-bottom: 15px;">
    <h5 class="card-header">{{ post.pub_date }}</h5>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:10 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">More</a>
    </div>
    <div class="card-footer text-muted">
        Tags: 
        {% for tag in post.tags.all %}
            <h6 style="display: inline-block"><a href="{{ post.get_absolute_url }}" rel="noopener noreferrer">{{ tag }}</a></h6>
        {% endfor %}        
    </div>
</div>
