{% extends "blog/BaseBlog.html" %}

{% block title %}
    Title
{% endblock title %}    

{% block content %}
    <div style="margin: 0 200px;">
      {% for post in posts  %}
          <div class="card" style="margin-bottom: 15px;">
              <h5 class="card-header">{{ post.pub_date }}</h5>
              <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.body|truncatewords:10 }}</p>
                  <a href="{{ post.get_absolute_url }}" class="btn btn-primary">More</a>
              </div>
          </div>
      {% endfor %} 
    </div>
{% endblock content %}
