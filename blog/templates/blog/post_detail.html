{% extends "blog/BaseBlog.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'tinymce/css/prism.css' %}">
{% endblock style %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="mt-5">
        {{post.title}}
    </h1>
    <p>{{post.body|safe}}</p>
{% endblock content %}

{% block js %}
<script src="{% static 'tinymce/js/prism.js' %}"></script>
{% endblock js %}
