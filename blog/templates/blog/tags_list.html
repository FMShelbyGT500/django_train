{% extends "blog/BaseBlog.html" %}
{% block acttags %}
    active
{% endblock acttags %}

{% block title %}
    Tags
{% endblock title %}

{% block content %}
    
    <h1 class="mb-5">Tags</h1>

    <div class="d-flex flex-wrap justify-content-between">
        {% for tag in tags %}
            <a href="{{ tag.get_absolute_url }}" class="btn btn-primary mb-4 mr-1">{{ tag }}</a>
        {% endfor %}
    </div>

{% endblock content %}
