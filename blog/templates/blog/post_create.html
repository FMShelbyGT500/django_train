{% extends "blog/BaseBlog.html" %}

{% block title %}
    Create post
{% endblock title %}

{% block style %}
    <style>
        
		.form-control {
            width: 60%;
            padding-left: 30px;
            padding-right: 30px;
        }
        .pretty-move-inp {
            transition: width 1.0s ease-in-out;            
        }
    
        .pretty-move-inp:focus {
            width: 100%;
        }
        
    </style>
{% endblock style %}

{% block content %}

    <form action="{% url 'post_create_url' %}" method="POST" >
        {% csrf_token %}

        {% for val in form  %}

            <div class="form-group">
                <h4>{{ val.label }}</h4>
                {{ val }}

                {% if val.errors %}
                    <div class="alert alert-danger mt-2">{{ val.errors }}</div>            
                {% endif %}
            </div>

        {% endfor %}

        <button class="btn btn-primary mb-2" type="submit">Create</button>

    </form>

{% endblock content %}
