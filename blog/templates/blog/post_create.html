{% extends "blog/BaseBlog.html" %}

{% block title %}
    Create post
{% endblock title %}

{% block style %}
  <style>
        
		.form-control {
        width: 60%;
        padding-left: 30px;
        padding-right: 30px;
    }
    .pretty-move-inp {
        transition: width 1.0s ease-in-out;            
    } 

    .pretty-move-inp:focus {
        width: 100%;
    }
        
  </style>
{% endblock style %}

{% block content %}

  <form action="{% url 'post_create_url' %}" method="POST" >
      {% csrf_token %}

      {% include "blog/includes/form_cu_template.html" %}

      <button class="btn btn-primary mb-2" type="submit">Create</button>

  </form>

{% endblock content %}
