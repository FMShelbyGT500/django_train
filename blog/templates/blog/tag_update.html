{% extends "blog/BaseBlog.html" %}

{% block title %}Tag Update{% endblock %}

{% block content %}
<form action="{{ obj.get_updated_url }}" method='POST'>
  {% csrf_token %}

  <h1>Updating tag "{{ obj.title|title }}"</h1>

  {% include "blog/includes/form_cu_template.html" %}

  <button class="btn btn-primary mb-2" type="submit">Update</button>
</form>
{% endblock content %}
