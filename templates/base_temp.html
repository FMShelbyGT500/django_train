{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
    <title>
				{% block title %}
					Some title
        {% endblock title %}
		</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		{% block style %}		
		{% endblock style %}

    <style>
      .btn-primary {
        background-color: #F76032;
        border-color: chocolate;
      }
      .btn-primary:hover {
        background-color: rgb(207, 54, 7);
        border-color: chocolate;
			}	
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:rgb(255, 144, 41); margin-bottom: 25px;">
							
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0 navig1">
						<li class="nav-item {% block acthome %}{% endblock acthome %}">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item {% block actposts %}{% endblock actposts %}">
							<a class="nav-link" href="{% url 'post_list_url' %}">Posts</a>
						</li>
						<li class="nav-item {% block acttags %}{% endblock acttags %}">
							<a class="nav-link" href="{% url 'tags_list_url' %}">Tags</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search">
						<button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">Search</button>
					</form>
				</div>
			</nav>
		
		<div class="row">
			<div class="col-md-6 offset-md-3">
				{% block content %}
					Some content
				{% endblock content %}
			</div>
		</div>

</body>
</html>
