{% extends 'polls/base_polls.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions</title>
</head>
<body>

  {% block content %}
    {% if latest_question_list %}
      <ul>
      {% for question in latest_question_list %}
          <li type="circle"><a href="{{ question.get_absolute_url }}">{{ question.question_text }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  {% endblock content %}
  
</body>
</html>
